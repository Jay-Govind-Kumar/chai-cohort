<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator | Jay Govind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Simple Calculator</h1>
      <input type="number" id="number1" placeholder="Enter first number" />
      <input type="number" id="number2" placeholder="Enter second number" />
      <div class="buttons">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="reset()">Reset</button>
      </div>
      <p id="result">Result:</p>
    </div>

    <div class="attribute">
      Created by
      <a href="https://linktr.ee/jay_govind_kumar" target="_blank">
        JAY GOVIND KUMAR
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
