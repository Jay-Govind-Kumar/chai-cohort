<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change | Jay Govind</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/bg.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input
          type="text"
          name="hexcolor"
          id="hexcolor-input"
          class="hexcolor"
          title="Accept Hex Color Code to Create Background Change Button"
          placeholder="Enter Hex-Color eg.(000000)"
        />
        <button
          type="submit"
          id="create-button"
          title="Create New Background Change Button"
          onclick="createButton()"
        >
          Create
        </button>
      </div>
    </div>
    <div id="buttons-container"></div>
    <script src="script.js"></script>
  </body>
</html>
