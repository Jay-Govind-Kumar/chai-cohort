<!-- 
1. Add a phone number field to the form that accepts only numbers.
2. Include a `textarea` for additional comments.
3. Add validation to ensure that password is at least 8 characters long using the `pattern` attribute.
4. Style the form to center ot on the page and add a background color. Styling part is optional.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 7</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Form</h1>
    <form action="#">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        title="Enter your phone number"
      />

      <label for="comments">Comments</label>
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="10"
        title="Enter your comments"
        placeholder="Enter your comments here..."
      ></textarea>

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        title="Enter your password. Must be at least 8 characters long."
        pattern="[a-zA-Z0-9]{8}"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
