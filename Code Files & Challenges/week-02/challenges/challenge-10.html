<!-- 
1. Create a webpage with:
    - A paragraph with an `id` and a `class` attribute. 
    - An anchor tag with a `title` and `target` attribute.
    - An input field with `required` and `placeholder` attributes.
2. Create a styled paragraph using the style attribute.
3. Use the `data-*` attribute to store custom data.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 10</title>
  </head>
  <body>
    <p id="paragraph" class="paragraph">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, quisquam!
    </p>
    <a
      href="https://www.google.com"
      title="This is a link to google"
      target="_blank"
    >
      Click here to go to google</a
    >
    <input type="text" required placeholder="Enter your name" />
    <p style="color: red">This is a styled paragraph</p>
    <ul>
      <li data-animal-type="bird">Owl</li>
      <li data-animal-type="fish">Salmon</li>
      <li data-animal-type="spider">Tarantula</li>
    </ul>
  </body>
</html>
