<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      p {
        color: blue;
        font-size: 24px;
        font-weight: bold;
      }
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: 2px solid blue;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>This is a CSS Class</p>

    <button style="background-color: red">Click Me</button>

    <button style="border: 2px solid red;">Order Chai</button>
  </body>
</html>
