<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      div {
        box-sizing: border-box;
        height: 200px;
        width: 200px;
        background-color: #f0f0f0;
        border: 20px solid #ccc;
        padding: 40px;
      }

      #content-1 {
        margin-bottom: 20px;
      }

      #content-2 {
        margin-top: 30px;
      }

      /* Margins between these divs will be the greatest of the two, here 30px */
    </style>
  </head>
  <body>
    <div id="content-1">Content 1</div>

    <div id="content-2">Content 2</div>
  </body>
</html>
